group: Statements
entries:
  - key: ICameFrom
    translations:
      en: I came from Canada.
      zh_CN: 我来自大陆。
      zh_HK: 我來自香港。
      zh_TW: 我來自台灣。
  - key: IHaveSomeChildren
    type: counted
    zero:
      translations:
        en: I have no child.
        zh_CN: 我没有孩子。
        zh_HK: 我沒有孩子。
        zh_TW: 我沒有孩子。
    one:
      translations:
        en: I have a child.
    other:
      translations:
        en: I have ${count} children.
        zh_CN: 我有${count}个孩子。
        zh_HK: 我有${count}個孩子。
        zh_TW: 我有${count}個孩子。
      