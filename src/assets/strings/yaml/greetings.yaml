group: Greetings
entries:
  - key: HelloWorld
    translations:
      en: Hello, English world!
      zh_CN: 你好，中文世界！
      zh_HK: 你好，中文世界！
      zh_TW: 你好，中文世界！
  - key: GreetingTo
    args:
      - name: greeting
        type: string
      - name: whom
        type: string
    translations:
      en: ${greeting}, ${whom}!
      zh: ${greeting}，${whom}！
